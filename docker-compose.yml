version: "2"
services:
  web:
    build: ./app
    volumes:
      - ./app:/www
    depends_on:
      - postgres
    command: bash start.sh
    env_file: .env
    ports:
      - "8000:8000"
    links:
      - postgres:postgres

  postgres:
    image: postgres:9.5
    volumes:
      - ./dockerfiles/pgdata:/var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    env_file: .env
